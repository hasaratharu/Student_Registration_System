<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">



<title>Department of Computer Science</title>
</head>
<body>
	<div class="container my-2">
	<h1>Students List</h1>
		
		<table border="1" class="table table-striped table-responsive-md my-2">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Age</th>
					<th>Email</th>
					<th>Degree</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${listStudents}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.age}"></td>
					<td th:text="${student.email}"></td>
					<td th:text="${student.getDegree().name}"></td>

					<td>
						<!--<a th:href= "@{/showParent/{id}(id=${student.id})}" class="btn btn-primary btn-sm">Parent Detail</a>-->
						<a th:href= "@{/showFormForUpdate/{id}/{did}(id=${student.id},did = ${student.getDegree().id})}" class="btn btn-primary btn-sm">Update</a>
						<a th:href= "@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger btn-sm">Delete</a>
					
					</td>
				</tr>
			</tbody>
		</table>
		<br><br>
		<a th:href="@{/}">Back to Home</a>
	</div>
</body>
</html>
