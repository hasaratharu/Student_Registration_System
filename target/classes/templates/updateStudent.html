<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">


<title>Department of Computer Science</title>
</head>
<body>


	<div class="container">
		<h1>Department of Computer Science</h1>
		<hr>
		<h2>Update Student</h2>
		
		<form action="#" th:action = "@{/updateStudent/{id}(id=${did})}" th:object = "${student}" method = "POST">
			<input type="hidden" th:field = "*{id}">
			<input type="text" th:field = "*{firstName}" placeholder = "Student First Name" class = "form-control mb-4 col-4" required>
			<input type="text" th:field = "*{lastName}" placeholder = "Student Last Name" class = "form-control mb-4 col-4" required>
			<input type="number" th:field = "*{age}" placeholder = "Student Age" class = "form-control mb-4 col-4" required>
			<input type="email" th:field = "*{email}" placeholder = "Student email" class = "form-control mb-4 col-4" required>
		
			
			<button type="submit" class = "btn btn-sm btn-info col-2">Save Student</button>
		</form>
		
		
		<hr>
		
		<a th:href="@{/}">Back to Home</a>
	
	
	</div>

</body>
</html>
