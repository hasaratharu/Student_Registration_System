<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">


<title>Department of Computer Science</title>
</head>
<body>


	<div class="container">
		<h1>Department of Computer Science</h1>
		<hr>
		<h2>Save Degree</h2>
		
		<form action="#" th:action = "@{/saveDegree}" th:object = "${degree}" method = "POST">
			<input type="text" th:field = "*{name}" placeholder = "Enter Degree Program" class = "form-control mb-4 col-4" required>
			<button type="submit" class = "btn btn-sm btn-info col-2">Save Degree</button>
		</form>
		
		
		<hr>
		
		<a th:href="@{/}">Back to Home</a>
	
	
	</div>

</body>
</html>
