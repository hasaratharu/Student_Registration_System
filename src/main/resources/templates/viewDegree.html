<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">



<title>Department of Computer Science</title>
</head>
<body>
	<div class="container my-2">
	<h1>Degree List</h1>
		
		
		<a th:href = "@{/showNewDegreeForm}" class="btn btn-primary btn-sm">Add New Degree</a>
		<table border="1" class="table table-striped table-responsive-md my-2">
			<thead>
				<tr>
					<th>Degree Name</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="degree : ${listDegree}">
					<td th:text="${degree.name}"></td>
					<td>
						<!--<a th:href= "@{/showParent/{id}(id=${student.id})}" class="btn btn-primary btn-sm">Parent Detail</a>-->
						<a th:href= "@{/showNewStudentForm/{id}(id=${degree.id})}" class="btn btn-primary btn-sm">Add Student</a>
						<a th:href= "@{/showFormForUpdateDegree/{id}(id=${degree.id})}" class="btn btn-primary btn-sm">Update</a>
						<a th:href= "@{/deleteDegree/{id}(id=${degree.id})}" class="btn btn-danger btn-sm">Delete</a>
						
					
					</td>
				</tr>
			</tbody>
		</table>
		<br><br>
		<a th:href="@{/}">Back to Home</a>
	</div>
</body>
</html>
